<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Random People App</h1>
        <img src="./assets/emojilaugh-emoji.gif" alt="">
    </header>
    <main>
        <section class = "nameSelection">
            <h2>Select Person</h2>
            <select name="dropDown" id="dropDown">
                <option>Please Make A Selection</option>
            </select>
            <hr>
        </section>

        <section class="shoutOutInput">
            <h4>Add a Shoutout</h4>
            <form action="submit">
                <label for="shoutout">Your shoutout</label>
                <input type="text" name="" id="shoutout">
                <input type="submit" name="" id="button">
            </form>
        </section>

        <section class="">
            <div id="info">
                
            </div>
        </section>

        <section class="shoutOutOutput">
            <h2>Shoutouts</h2>
            <ul>

            </ul>
        </section>
        <input type="submit" name="" id="reset-shoutouts" value="Remove Shoutouts">

    </main>
    
</body>
</html>
